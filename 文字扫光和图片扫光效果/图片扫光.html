<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		img{width: 100%;height: 100%;}
			@keyframes aniBlink {
			from {
			margin-left:-440px
			}
			to {
			    margin-left:500px
			}
			}
			@-webkit-keyframes aniBlink {
			from {
			margin-left:-440px
			}
			to {
			    margin-left:500px
			}
			}
			.logo {
			    position:relative;
			    width:440px;
			    height:160px;
			    overflow:hidden;
			}
			.logo a {
			    display:inline-block;
			    background-size: cover;
			    /*
			     cover	
				把背景图像扩展至足够大，以使背景图像完全覆盖背景区域。
				背景图像的某些部分也许无法显示在背景定位区域中。
				测试
				contain	把图像图像扩展至最大尺寸，以使其宽度和高度完全适应内容区域。
			     * */
			}
			.logo a:before {
			    content:'';
			    position:absolute;
			    width:60px;
			    height:160px;
			    margin-top:0px;
			    margin-left:-440px;
			    overflow:hidden;
			    z-index:6;
			  background: -moz-linear-gradient(left, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
			  background: -webkit-gradient(linear, left top, right top, color-stop(0%, rgba(255, 255, 255, 0)), color-stop(50%, rgba(255, 255, 255, 0.2)), color-stop(100%, rgba(255, 255, 255, 0)));
			  background: -webkit-linear-gradient(left, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
			  background: -o-linear-gradient(left, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
			  -webkit-transform: skewX(-25deg);
			  -moz-transform: skewX(-25deg);
			}
			.logo:hover a:before {
			 /*-webkit-animation:aniBlink .8s ease-out forwards;
			 -moz-animation:aniBlink .8s ease-out forwards;
			 -o-animation:aniBlink .8s ease-out forwards;*/
			 animation:aniBlink .8s ease-out forwards;
			 /*
				animation-fill-mode，定义动画播放时间之外的状态,顾名思义，
				 要么就是在动画播放完了之后给它一个状态 
				animation-fill-mode : none | forwards | backwards |both; none，
				 播放完之后不改变默认行为，默认值，forwards则是停在动画最后的的那个画面，
				backwards则是回调到动画最开始出现的画面，both则应用为动画结束或开始的状态，
			  * */
			}
		</style>
	</head>
	<body>
		<div class="logo">
		    <a href="#"><img src="1.jpg" /></a>
		</div>
	</body>
</html>

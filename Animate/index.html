<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="animate.css"/>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			
			.box{
				width: 200px;
				height: 200px;
				background: black;
				margin: 100px 200px;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box1"></div>
		<input type="button" name="" id="btn" value="bounce" />
	</body>
</html>
<script src="jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$("#btn").click(function(){
		$("#box1").addClass("animated bounce");
		setTimeout(function(){
			$("#box1").removeClass("bounce");
		},1000)
	})
</script>

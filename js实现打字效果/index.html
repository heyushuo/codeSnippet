<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js实现打字效果</title>
	</head>
	<body>
		 <p id="pText"> 一起来啊 ,Lorem ipsum dolor sit amet</p>
</html>
<script type="text/javascript">
	var oP=document.getElementById("pText");
	var value=oP.innerHTML;
	oP.innerHTML="";
	var i=0;
	var str="";
	var setTime=setInterval(function(){
		if (i<value.length) {
			str+=value.charAt(i);
			oP.innerHTML=str;
			i++;
			console.log(1)
		}else{
			console.log(2)
			clearInterval(setTime)
		}
	},100)
</script>

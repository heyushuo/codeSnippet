<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>倒计时</title>
	<style type="text/css">
		*{ padding:0; margin:0;}
		.colockbox{width:330px;height:30px;color:#000000;}
		.colockbox span{display:inline-block;width:40px;height:29px;line-height:29px;font-size:20px; font-weight:bold;text-align:center;color:#666; margin-right:22px;}

<body>
	<div class="colockbox" id="colockbox1"> <span class="day">00</span>天 <span class="hour">00</span>时 <span class="minute">00</span>分 <span class="second">00</span>秒 </div>
	<h1>剩余时间:</h1>
	<div id="box">
		
	</div>
	<div id="box1">
		
	</div>

<script src="../js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
//总共剩余2000秒
//毫秒倒计时
var sys_second=60000;
var str="";
function setHeight(){
	if(sys_second>=0){
		var day = Math.floor((sys_second / 3600000) / 24);
		var hour = Math.floor((sys_second / 3600000) % 24);
		var minute = Math.floor((sys_second / 60000) % 60);
		var second = Math.floor((sys_second /1000)%60);
		
		hour=day*24+hour;
		if(hour==0){
			hour="0";
		}
		if(minute<10){
			minute="0"+minute;
		}
		if(second<10){
			second="0"+second;
		}
		 str=hour+"小时"+minute+"分钟"+second+"秒";
		 console.log(sys_second)
		$("#box").html(str);
		sys_second=sys_second-1000;
	}
}
setHeight()
setInterval('setHeight()',1000);




//秒倒计时
var  second11=50;
function add(){
if(second11>=0){
		var day = Math.floor((second11 / 3600) / 24);
		var hour = Math.floor((second11 / 3600) % 24);
		var minute = Math.floor((second11 / 60) % 60);
		var second = Math.floor(second11 % 60);
		hour=day*24+hour;
		if(hour==0){
			hour="0";
		}
		if(minute<10){
			minute="0"+minute;
		}
		if(second<10){
			second="0"+second;
		}
		var str=hour+"小时"+minute+"分钟"+second+"秒";
		$("#box1").html(str)
		second11=second11-1;
	}
}

add();
setInterval("add()",1000)


</script>

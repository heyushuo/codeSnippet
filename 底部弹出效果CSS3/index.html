<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.box{
				position: absolute;
				width: 100%;
				height: 100%;
							}
			*{margin: 0;padding: 0;}
			.layer{
				position: absolute;
				width: 100%;
				height: 120px;
				bottom: -120px;
				left: 0;
				right: 0;
				border-top: 1px solid black;
				transition: transform 300ms ease;
				background: yellow;
				z-index: 3;
				
			}
			.zhezhao{
				position: absolute;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.5);
				display: none;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="zhezhao" id="zhezhao">
				
			</div>
			<input type="button" name="" id="btn" value="确认" />
			<div class="layer" id="layer">
				<h1>saldjfjsadf</h1>
				<h4>ad回复客户的富士康是的看法和</h4>
			</div>
			
		</div>
		
	</body>
</html>
<script type="text/javascript">
	var btn=document.getElementById("btn");
	var zhe=document.getElementById('zhezhao');
	btn.onclick=function(e){
		e.stopPropagation()
		layer.style.transform="translate3d(0,-"+120+"px,0)"
		zhe.style.display='block'
		
	}
	document.onclick=function(){
		zhe.style.display='none'
		console.log(layer.style.transition)
		layer.style.transform="translate3d(0,0,0)"
	}
</script>

<script type="text/javascript">
	//对象原型上添加一个extend方法
	Object.defineProperty(Object.prototype, 'extend',{
	  value : function(def, opt) {
	        for(var key in opt){
	            def[key] = opt[key];
	        }
	    return def;
	  },
	  writable: true,
	  enumerable : false
	});
	
	
function func(options){
    let def = {
        payType: 'wechat',
        buyType: -1,
        isCard: false,
        toUid: -1,
        couponId: -1
    };
  
    let opt = extend(def, options);
  	console.log(def)
    this.isCardPay = opt.isCard;
    this.payType = opt.payType;
}

<script type="text/javascript">
	//校验文件类型  $/:结束符  /^:开始符    $/i i:不区分大小写
	// .表示任意字符
	// *：修饰前面的字符，0到多
	// +: 匹配前面的子表达式一次或多次(大于等于1次）。例如，“zo+”能匹配“zo”以及“zoo”，但不能匹配“z”。+等价于{1,}。


	// ?涉及到贪婪模式
	// 当正则表达式中包含能接受重复的限定符时，通常的行为是（在使整个表达式能得到匹配的前提下）匹配尽可能多的字符。以这个表达式为例：a.*b，它将会匹配最长的以a开始，以b结束的字符串。如果用它来搜索aabab的话，它会匹配整个字符串aabab。这被称为贪婪匹配。

	// 有时，我们更需要懒惰匹配，也就是匹配尽可能少的字符。前面给出的限定符都可以被转化为懒惰匹配模式，只要在它后面加上一个问号?。这样.*?就意味着匹配任意数量的重复，但是在能使整个匹配成功的前提下使用最少的重复。现在看看懒惰版的例子吧：

	// a.*?b匹配最短的，以a开始，以b结束的字符串。如果把它应用于aabab的话，它会匹配aab（第一到第三个字符）和ab（第四到第五个字符）
	// *	匹配前面的子表达式零次或多次。例如，zo* 能匹配 "z" 以及 "zoo"。* 等价于{0,}。  匹配一个 o 为 'zoo' 或者一个也不匹配 z
	// \d 匹配一个数字字符。等价于[0-9]。
	// \D 匹配一个非数字字符。等价于[^0-9]。
	// \s匹配任意的空白符（包括空格，制表符(Tab)，换行符，中文全角空格）
	// \S则是任意不是空白符的字符
	// \r 匹配一个回车符。
	// \n 匹配一个换行符。
	// [^,] 除了逗号之外的任何字符
	// [^,]* 0或者多个非逗号字符
	var reg=/^.*(.jpg|.png|.gif|.ps|.jpeg|.webp)$/i;
	console.log(reg.test("杜春风(1).jpg"))
	//手机号校验  \d表示数字  \d{9}:意思是九个数字
	var phoneReg=/^1[3456789]\d{9}$/;
	//邮箱正则
	var emailReg=/^[\w.\-]+@(?:[a-z0-9]+(?:-[a-z0-9]+)*\.)+[a-z]{2,3}$/
	//只要包含he就符合要求,,,,相当于indexof("he")
	//如果要只是he或HE,不能有其它字符,则可使用^和$ 使用后 she 就匹配不到了
	var re = /he/;
	str = "Certainly!He loves her!";  
	console.log(re.test(str));//true,只要包含he(HE)就符合,如果要只是he或HE,不能有其它字符,则可使用^和$  
	re = /^he/i;//脱字符(^)代表字符开始位置  
	console.log(re.test(str));//false,因为he不在str最开始  
	str = "He is a good boy!";  
	console.log(re.test(str));//true,He是字符开始位置,还需要使用$  
	re = /^he$/i;//$表示字符结束位置  
	console.log(re.test(str));//false
	
	re = /\s/;// \s匹配任何空白字符，包括空格、制表符、换页符等等  
	
	re=/^[a-z]/i;//[]匹配指定范围内的任意字符,这里将匹配英文字母,不区分大小写  
	str="variableName";//变量名必须以字母开头  
	console.log(re.test(str));//true 
	re1=/^[a-z]{3}/i;//匹配是哪个任意字符
	console.log(re1.test("abc12"))	
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				position: relative;
				width: 300px;
				height: 250px;
				border: 1px solid black ;
			}
			.box1{
				position: absolute;
				left: 50%;
				top: 50%;
				width: 50px;
				height: 100px;
				margin-left: -25px;
				margin-top: -50px;
				border: 1px solid black;
			}
			.box2{
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;  /* 必须需要这个*/
				width: 50px;
				height: 50px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
				
			</div>
		</div>
		
		<div class="box">
			<div class="box2">
				
			</div>
		</div>
	</body>
</html>

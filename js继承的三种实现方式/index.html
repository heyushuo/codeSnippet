	 * 1.原型链法

	 */
	function Animal() {
		this.name = 'animal';
	}
	Animal.prototype.sayName = function(){
		console.log(this.name);
	};
	
	function Person(){
		this.name="heyushuo"
	}
	console.log(new Animal())
	Person.prototype=new Animal();
	console.log(Person.prototype)
	Person.prototype.constructor='Person'
	var a=new Person()
	console.log(a.sayName())

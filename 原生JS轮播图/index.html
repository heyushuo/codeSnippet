<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生js轮播图</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box{
				width: 400px;
				height: 500px;
				position: relative;
				margin: 100px 400px;
			}
			.imgbox{
				width: 400px;
				height: 300px;
				position: relative;
			}
			.imgbox img{
				width: 100%;
				height: 100%;
			}
			.num{
				width: 100%;
				display: inline-block;
				text-align: center;
				position: absolute;
				top: 0;
				left: 0;
				color: red;
				font-weight: bold;
			}
			.title{
				width: 100%;
				display: inline-block;
				text-align: center;
				position: absolute;
				bottom: 50px;
				left: 0;
				color: red;
				font-weight: bold;
			}
			.list{
				position: absolute;
				top: 0px;
				right: -60px;
			}
			.list li{
				list-style: none;
				width: 50px;
				height: 50px;
				margin-bottom: 10px;
				background: lightseagreen;
				cursor: pointer;
			}
			.active{
				background: red !important;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<ul class="list" id="list">
				<!--<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>-->
			</ul>
			<div class="imgbox">
				<span class="num" id="num">正在加载中...</span>
				<img id="img" src=""/>
				<span class="title" id="title">正在加载中....</span>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var arr=["car1.jpg","car2.jpg","car3.jpg","car4.jpg"];
	var title=["车辆一的信息","车辆二的信息","车辆三的信息","车辆四的信息"]
	var oimg=document.getElementById("img");
	var olist=document.getElementById("list");
	var oli=olist.getElementsByTagName("li");
	var onum=document.getElementById("num");
	var otitle=document.getElementById("title");
	var num=0;
	//初始化
	oimg.src=arr[num];
	otitle.innerHTML=title[num];
	onum.innerHTML=num+1+"/"+arr.length;
	
	var str=''
	//点击li切换图片
	for(var i=0;i<arr.length;i++){
		str+="<li></li>";
	}
	olist.innerHTML=str;
	oli[num].className="active"
	for (var i=0;i<oli.length;i++) {
		oli[i].index=i;
		oli[i].onclick=function(){
			oimg.src=arr[this.index];
			otitle.innerHTML=title[this.index];
			onum.innerHTML=this.index+1+"/"+arr.length;
			
			for (var j=0;j<oli.length;j++) {
				oli[j].className='';
			}
			oli[this.index].className="active";
			
		}
	}
	
</script>

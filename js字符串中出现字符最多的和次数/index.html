<script type="text/javascript">
	var str="abccdcccsaaa";
	var obj={}
	for(var i=0;i<str.length;i++){
		var ele=str.charAt(i);
		
		if(obj[ele]){
			obj[ele]++;
		}else{
			obj[ele]=1;
		}
	}
	console.log(obj) //{a: 4, b: 1, c: 2, d: 1, s: 1}
	
	var max=0;
	var ele='';
	for(var j in obj){
		if(max<obj[j]){
			max=obj[j];
			ele=j;
		}
	}
	console.log(max);
	console.log(ele)
</script>
